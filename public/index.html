<!DOCTYPE html>
<html>
  <head>
    <title>Steam Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css"><link/>
  </head>
  <body>
    <!-- Global Site Header -->
    <div id="global-header">
      <div class="content-block">
        <div class="logo">
          <span>
            <a href="#">
              <img src="https://store.cloudflare.steamstatic.com/public/shared/images/header/globalheader_logo.png?t=962016" width="176" height="44">
            </a>
          </span>
        </div>
        <div class="global-nav">
          <a class="global-nav-item" href="#">
            STORE
          </a>
          <a class="global-nav-item" href="#">
            COMMUNITY
          </a>
          <a class="global-nav-item" href="#">
            ABOUT
          </a>
          <a class="global-nav-item" href="#">
            SUPPORT
          </a>
        </div>
      </div>
    </div>

    <!-- Store Nav Bar -->

    <div id="store-nav-block">
      <div class="content-block">
        <div class="store-nav">
          <div class="store-nav-background">
            <div class="store-nav-elements">
              <div class="store-nav-element">
                <span>
                  <a href="#">
                    Your Store
                  </a>
                  <span></span>
                </span>
              </div>
              <div class="store-nav-element">
                <span>
                  <a href="#">
                    Browse
                  </a>
                  <span></span>
                </span>
              </div>
              <div class="store-nav-element">
                <span>
                  <a href="#">
                    Points Shop
                  </a>
                </span>
              </div>
              <div class="store-nav-element">
                <span>
                  <a href="#">
                    News
                  </a>
                </span>
              </div>
              <div class="store-nav-element">
                <span>
                  <a href="#">
                    Steam Labs
                  </a>
                </span>
              </div>
              <div id="search-bar">
                <div class="search-bar-box">
                  <input class="search-bar-input" placeholder="search the store" type="text" />
                  <a href="#" class="search-bar-submit">
                    <img src="https://store.cloudflare.steamstatic.com/public/images/blank.gif" />
                  </a>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

    <!-- Store Item Listing-->
    <div class="game-content-wrapper">
      <div class="media-block">
        <div id="media-window"></div>
      </div>
      <div class="content-spacer"></div>
      <div class="columns-wrapper">
        <div class="right-col">
          <div id="game-sidebar"></div>
        </div>
        <div class="left-col">
          <div id="purchase-options"></div>
          <div id="game-description"></div>
          <div class="column-spacer"></div>
          <div id="similar-games"></div>
        </div>
      </div>
      <div class="content-spacer"></div>
      <div class="reviews-block">
        <div id="reviews"></div>
      </div>
    </div>

    <!-- Lead in React Components -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- <script src="http://localhost:3001/bundle.js"></script>
    <script src="http://localhost:3002/bundle.js"></script>
    <script src="http://localhost:3003/bundle.js"></script> -->
    <!-- <script src="http://3.137.156.195/bundle.js"></script> -->
    <!-- <script src="http://localhost:3005/bundle.js"></script>
    <script src="http://localhost:3006/bundle.js"></script> -->
    <script src="http://13.59.112.153/bundle.js"></script>
    <script src="http://184.169.215.120/public/bundle.js"></script>
    <script src="http://3.137.156.195/bundle.js"></script>
    <script src="http://3.128.31.254/public/bundle.js"></script>

  </body>

</html>
